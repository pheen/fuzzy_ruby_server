[package]
name = "fuzzy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# log = "0.4.17"
# simplelog = "0.12.0"
# tantivy = "0.18.0"
tower-lsp = "0.19.0"
env_logger = "0.10.0"
filetime = "0.2.17"
lib-ruby-parser = "4.0.3"
# tantivy = { git = "https://github.com/quickwit-oss/tantivy" }
tokio = { version = "1.20.1", features = ["full"] }
