[build]
target = "x86_64-unknown-linux-gnu"

[target.x86_64-unknown-linux-gnu]
psutil = "3.2.2"
linker = "/usr/local/bin/x86_64-unknown-linux-gnu-gcc"

[target.'cfg(windows)'.dependencies]
tasklist = "0.2.13"
